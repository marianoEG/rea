<div class="container-fluid">
    <app-page-title title="{{('dealership.dealerships' | translate)}}"
        [breadcrumbItems]="breadCrumbItems"></app-page-title>
        <div *ngIf="isSaving" class="d-flex justify-content-end align-items-center mb-3">
            <span class="spinner-border" role="status" style="width:15px; height: 15px"></span>
            <span style="margin-left:5px;">{{'global.sending' | translate}}</span>
        </div>
        

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="card-title">{{'dealership.dealership-import.dealership-import' | translate}}</h4>

                        <div class="mt-3">
                            <a href="./assets/files/ejemplo_concesionarios.xlsx">
                                <button type="button" class="btn btn-primary">
                                    {{'dealership.dealership-import.download-example-template' | translate}}
                                </button>
                            </a>
                        </div>

                        <div class="mt-3">
                            <input class="form-control" type="file" id="formFile" (change)="getFile($event)" [disabled]="isSaving">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-wrap gap-2 justify-content-end">
            <button class="btn btn-secondary" (click)="cancel()">
                {{'global.cancel' | translate}}
            </button>
            <button type="button" class="btn btn-primary d-flex align-items-center" (click)="dealershipImport()" [disabled]="isSaving">
                <span>{{'global.send' | translate}}</span>                
            </button>
        </div>

</div>
