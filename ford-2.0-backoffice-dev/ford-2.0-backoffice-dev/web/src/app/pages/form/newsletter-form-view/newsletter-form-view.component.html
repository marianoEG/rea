<div class="container-fluid">
    <app-page-title title="{{'form.forms' | translate}}" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"></h4>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="form-label">{{'form.newsletter-form-view.firstname' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentNewsletterForm.firstname">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="form-label">{{'form.newsletter-form-view.lastname' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentNewsletterForm.lastname">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="form-label">{{'form.newsletter-form-view.email' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentNewsletterForm.email">
                        </div>
                    </div>

                    <div class="row d-flex align-items-center mt-3">
                        <div class="col-12">
                            <label class="form-label">{{'form.newsletter-form-view.vehicle-of-interest' |
                                translate}}</label>
                            <input class="form-control" type="text" readonly
                                [value]="currentNewsletterForm.vehicleOfInterest">
                        </div>
                    </div>

                    <div class="mt-3 d-flex align-items-center">

                        <ui-switch defaultBoColor="#00095b" size="small" color="#00095b" style="margin-left:20px;"
                            [checked]="currentNewsletterForm.recieveInformation" [disabled]="true">
                        </ui-switch>

                        <label
                            style="margin-bottom:0px; margin-left: 10px;">{{'form.newsletter-form-view.recieve-information'
                            | translate}}</label>

                    </div>

                    <div class="mt-3 d-flex align-items-center">
                        <ui-switch defaultBoColor="#00095b" size="small" color="#00095b" style="margin-left:20px;"
                            [checked]="currentNewsletterForm.acceptConditions" [disabled]="true">
                        </ui-switch>

                        <label
                            style="margin-bottom:0px; margin-left: 10px;">{{'form.newsletter-form-view.accept-conditions'
                            | translate}}</label>

                    </div>

                    <div class="mt-4 row">
                        <label style="color: #00095b; cursor:pointer"
                            (click)="openTermsAndConditions(termsModal)">{{'form.newsletter-form-view.see-terms' |
                            translate}}</label>
                    </div>

                </div>
            </div>

        </div>
        <div class="d-flex flex-wrap gap-2 justify-content-end">
            <button class="btn btn-secondary" (click)="back()">{{'global.back' |
                translate}}</button>
        </div>
    </div>
</div>

<ng-template #termsModal role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{'form.quote-form-view.terms-and-conditions' | translate}}</h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">
            {{'global.finish' | translate}}</button>
    </div>
</ng-template>
