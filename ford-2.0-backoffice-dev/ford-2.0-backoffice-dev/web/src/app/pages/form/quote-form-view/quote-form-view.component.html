<div class="container-fluid">
    <app-page-title title="{{'form.forms' | translate}}" [breadcrumbItems]="breadCrumbItems"></app-page-title>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"></h4>

                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="form-label">{{'form.quote-form-view.firstname' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.firstname">
                        </div>
                        <div class="col-6">
                            <label for="name">{{'form.quote-form-view.lastname' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.lastname">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-6">
                            <label class="form-label">{{'form.quote-form-view.document-type' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.documentType">
                        </div>
                        <div class="col-6">
                            <label for="name">{{'form.quote-form-view.lastname' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.documentNumber">
                        </div>
                    </div>


                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="form-label">{{'form.quote-form-view.email' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.email">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="form-label">{{'form.quote-form-view.point-of-sale' | translate}}</label>
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.pointOfSale">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label class="form-label">{{'form.quote-form-view.landline' | translate}}</label>
                        <div class="col-4">
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.phoneArea1">
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.phone1">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <label class="form-label">{{'form.quote-form-view.cell-phone' | translate}}</label>
                        <div class="col-4">
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.phoneArea2">
                        </div>
                        <div class="col-8">
                            <input class="form-control" type="text" readonly [value]="currentQuoteForm.phone2">
                        </div>
                    </div>

                    <div class="mt-3 d-flex align-items-center">

                            <ui-switch defaultBoColor="#00095b" size="small" color="#00095b" style="margin-left:20px;" 
                                    [checked]="currentQuoteForm.recieveInformation" [disabled]="true">
                            </ui-switch>

                            <label style="margin-bottom:0px; margin-left: 10px;">{{'form.quote-form-view.recieve-information' | translate}}</label>

                    </div>

                    <div class="mt-3 d-flex align-items-center">
                            <ui-switch defaultBoColor="#00095b" size="small" color="#00095b" style="margin-left:20px;" 
                                    [checked]="currentQuoteForm.acceptConditions" [disabled]="true">
                            </ui-switch>

                            <label style="margin-bottom:0px; margin-left: 10px;">{{'form.quote-form-view.accept-conditions' | translate}}</label>

                    </div>

                    <div class="mt-4 row">
                        <label style="color: #00095b; cursor:pointer" (click)="openTermsAndConditions(termsModal)">{{'form.quote-form-view.see-terms' | translate}}</label>
                    </div>

                </div>
            </div>

        </div>
        <div class="d-flex flex-wrap gap-2 justify-content-end">
            <button class="btn btn-secondary" (click)="back()">{{'global.back' |
                translate}}</button>
        </div>
    </div>
</div>

<ng-template #termsModal role="document" let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{'form.quote-form-view.terms-and-conditions' | translate}}</h5>
        <button type="button" class="btn-close" aria-hidden="true" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">
            {{'global.finish' | translate}}</button>
    </div>
</ng-template>
