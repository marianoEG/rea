<div class="container-fluid">
    <app-page-title title="{{'terms-and-conditions.terms-and-conditions' | translate}}"
        [breadcrumbItems]="breadCrumbItems"></app-page-title>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{'terms-and-conditions.terms-and-conditions' | translate}}</h4>
                </div>

                <div class="d-flex flex-column align-items-center justify-content-center mt-5 mb-5"
                    *ngIf="loading || saving">
                    <div class="spinner-border" role="status"></div>
                    <span class="mt-2" *ngIf="loading">{{ 'terms-and-conditions.loading-terms' | translate }}</span>
                    <span class="mt-2" *ngIf="saving">{{ 'terms-and-conditions.saving-terms' | translate }}</span>
                </div>

                <ckeditor *ngIf="!loading && !saving" class="terms-and-conditions-editor" [editor]="Editor"
                    data="{{currentTermsAndConditions.text}}" [(ngModel)]="currentTermsAndConditions.text"></ckeditor>
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap gap-2 justify-content-end">
        <button type="button" class="btn btn-primary" (click)="saveTermsAndConditions()">{{'global.save' |
            translate}}</button>
    </div>
</div>
